name: Database Keep-Alive

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger dummy activity endpoint
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            https://your-domain.com/api/dummy-activity \
            --fail
