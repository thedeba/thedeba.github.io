<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting…</title>

  <!-- Instant redirect -->
  <meta http-equiv="refresh" content="0; url=https://thedeba.github.io" />

  <!-- SEO-friendly redirect -->
  <link rel="canonical" href="https://thedeba.github.io" />

  <!-- JS fallback -->
  <script>
    window.location.replace("https://thedeba.github.io");
  </script>
</head>
<body>
  <p>
    Redirecting to
    <a href="https://thedeba.github.io">thedeba.github.io</a>…
  </p>
</body>
</html>
